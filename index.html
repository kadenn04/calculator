<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="hiddenNumber">
                0
            </div>
            <div id="visibleNumber">
                0
            </div>
        </div>

        <div class="operations">
            <div class="operations-row">
                <button class="calc-button" id="button-7"> 7 </button>
                <button class="calc-button" id="button-8"> 8 </button>
                <button class="calc-button" id="button-9"> 9 </button>
                <button class="calc-button" id="button-divide"> / </button>
            </div>
            <div class="operations-row">
                <button class="calc-button" id="button-4"> 4 </button>
                <button class="calc-button" id="button-5"> 5 </button>
                <button class="calc-button" id="button-6"> 6 </button>
                <button class="calc-button" id="button-multiply"> * </button>
            </div>
            <div class="operations-row">
                <button class="calc-button" id="button-1"> 1 </button>
                <button class="calc-button" id="button-2"> 2 </button>
                <button class="calc-button" id="button-3"> 3 </button>
                <button class="calc-button" id="button-subtract"> - </button>
            </div>
            <div class="operations-row">
                <button class="calc-button" id="button-clear"> C </button>
                <button class="calc-button" id="button-0"> 0 </button>
                <button class="calc-button" id="button-equal"> = </button>
                <button class="calc-button" id="button-add"> + </button>
            </div> 
        </div>
    </div>
</body>
</html>
